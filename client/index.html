<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ Band Name }}</title>
    <!-- <link rel="stylesheet" href="dist/css/photon.min.css"> -->
    <link rel="stylesheet" href="./dist/css/style.css">
    <!-- <script type="application/json" src="config/default.json"></script> -->
    <script src="dist/lib/jquery.min.js" onload="$ = jQuery = module.exports;"></script>
    <script src="dist/lib/RecordRTC.js"></script>
    <script src="dist/js/bundle.js"></script>
</head>
<body>

    <div class="container">
        <div class="row vertical-center">
            <div class="col-lg-12">
                <h2 id="band-name"></h2>
                <div class="well">
                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-addon" id="audio-select-addon">Audio Device</span>
                            <select type="select" class="form-control" id="audio-select" aria-describedby="audio-select-addon"></select>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="video-select-addon">Video Device</span>
                            <select type="select" class="form-control" id="video-select" aria-describedby="video-select-addon"></select>
                        </div>
                    </div>
                    <div class="row">
                        <video id="videoElement"></video>
                    </div>
                    <div class="row">
                        <div class="progress-bar"
                            id="upload_progress"
                            role="progressbar"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 0%;">

                            <span class="sr-only">0% Complete</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn-group pull-right">
                            <button id="record_start" type="button" class="btn btn-success center-block">Start</button>
                            <button id="record_stop" type="button" class="btn btn-danger center-block" disabled="true">Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script> -->
    <script src="node_modules/getusermedia/getusermedia.bundle.js"></script>

    <!-- <script src="node_modules/video-recorder/video-recorder.bundle.js"></script> -->
    <script>
        var rec;
        $(function() {
            rec = new Recorder();
            rec.getAvailableSources();
            console.dir(RecordRTC);
        });
    </script>
</body>
</html>
